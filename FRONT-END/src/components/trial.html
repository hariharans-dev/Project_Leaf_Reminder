<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .input-container {
            position: relative;
        }

        .label {
            position: absolute;
            top: -10px; /* Adjust this value to position the label as needed */
            left: 10px; /* Adjust this value to position the label as needed */
            background-color: white; /* Background color of the label */
            padding: 2px 6px; /* Adjust padding as needed for styling */
            font-size: 12px; /* Adjust font size as needed */
        }

        .input-field {
            width: 100%; /* Ensures the input field takes up the full width of the container */
            padding: 8px; /* Adjust padding as needed for styling */
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label class="label">Label</label>
        <input type="text" class="input-field" placeholder="Type something...">
    </div>
</body>
</html>
